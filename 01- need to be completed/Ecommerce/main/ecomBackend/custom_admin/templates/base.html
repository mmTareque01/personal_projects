{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,user-scalable=0,minimal-ui"
    />
    <meta
      name="description"
      content="CortexLab admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities."
    />
    <meta
      name="keywords"
      content="admin template, CortexLab admin template, dashboard template, flat admin template, responsive admin template, web app"
    />
    <meta name="author" content="PIXINVENT" />
    <link
      rel="apple-touch-icon"
      href="{% static 'images/ico/apple-icon-120.png' %}"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'images/ico/favicon.ico' %}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500;1,600"
      rel="stylesheet"
    />

    <title>{% block title %}Default Title{% endblock %} -CortexLab Ecommerce</title>
    <!-- <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <script src="{% static 'js/bootstrap.min.js' %}"></script> -->

    <!-- BEGIN: Vendor CSS-->
    <link
      href="{% static 'vendors/css/vendors.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'vendors/css/charts/apexcharts.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'vendors/css/extensions/toastr.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />

    <!-- BEGIN: Theme CSS-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/bootstrap.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/bootstrap-extended.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/colors.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/components.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/themes/dark-layout.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/themes/bordered-layout.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/themes/semi-dark-layout.css' %}"
    />

    <!-- BEGIN: Page CSS-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/core/menu/menu-types/vertical-menu.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/pages/dashboard-ecommerce.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/plugins/charts/chart-apex.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static '
      ' %}"
    />

    <!-- BEGIN: Custom CSS-->
    <!-- <link
      rel="stylesheet"
      type="text/css"
      href="../../../assets/css5/style.css"
      href="{% static 'css/colors.css' %}"
    /> -->

    <!-- Add Bootstrap 5 CSS from CDN -->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css"
    /> -->

    {%block head%} {%endblock%}
  </head>

  <body
    class="vertical-layout vertical-menu-modern navbar-floating footer-static"
    data-open="click"
    data-menu="vertical-menu-modern"
    data-col=""
  >
    {%block body%} {%endblock%}

    <!-- BEGIN: Vendor JS-->
    <script src= "{% static 'vendors/js/vendors.min.js' %}"></script>
    <!-- BEGIN Vendor JS-->

    <!-- BEGIN: Page Vendor JS-->
    <script src="{% static 'vendors/js/charts/apexcharts.min.js' %}"></script>
    <script src="{% static 'vendors/js/extensions/toastr.min.js' %}"></script>
    <!-- END: Page Vendor JS-->

    <!-- BEGIN: Theme JS-->
    <script src="{% static 'js/core/app-menu.js' %}"></script>
    <script src="{% static 'js/core/app.js' %}"></script>
    <!-- END: Theme JS-->

    <!-- BEGIN: Page JS-->
    <script src="{% static 'js/scripts/pages/dashboard-ecommerce.js' %}"></script>
    <!-- END: Page JS-->

    {% block script %}{% endblock %}

    <script>
      $(window).on("load", function () {
        if (feather) {
          feather.replace({
            width: 14,
            height: 14,
          });
        }
      });
    </script>
  </body>
</html>
