{% extends "base.html" %} {%block title%} Login Page {%endblock%} {%block body%}
<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <br />
            <br />
            <h1 class="text-center text-danger mt-5">
              <b>CortexLab E-commerce</b>
            </h1>
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header">
                <h3 class="text-center font-weight-light my-4">Admin Login</h3>
              </div>
              <div class="card-body">
                <form method="post" action="{% url 'login-view' %}">
                  {% csrf_token %} 
                  {% if error %}
                  <p class="text-danger">{{ error }}</p>
                  {% endif %}

                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      id="username"
                      type="text"
                      name="username"
                      placeholder="name@example.com"
                      value=""
                    />
                    <label for="username">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      class="form-control"
                      id="user_password"
                      type="password"
                      name="user_password"
                      placeholder="Password"
                      value=""
                    />
                    <label for="user_password">Password</label>
                  </div>
                  <div
                    class="d-flex align-items-center justify-content-between mt-4 mb-0"
                  >
                    <input
                      type="submit"
                      name="login_button"
                      class="btn btn-primary"
                      value="Login"
                    />
                    <a href="/forgot-password">Forgot Password</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="layoutAuthentication_footer">
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid px-4">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted">
            Copyright &copy; Inventory Management System in Django
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
{%endblock%}
