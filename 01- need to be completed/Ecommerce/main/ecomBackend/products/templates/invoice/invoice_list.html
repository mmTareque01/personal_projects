{% extends "layout.html" %} {% load static %} {%block title%} Create Invoice
{%endblock%} {%block head%}

<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'vendors/css/tables/datatable/dataTables.bootstrap5.min.css' %}"
/>
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'vendors/css/tables/datatable/extensions/dataTables.checkboxes.css' %}"
/>
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'vendors/css/tables/datatable/responsive.bootstrap5.min.css' %}"
/>
<!-- END: Vendor CSS-->

<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/pages/app-invoice-list.css' %}"
/>

{%endblock%} {%block content%}
<!-- BEGIN: Content-->
<div class="app-content content">
  <div class="content-overlay"></div>
  <div class="header-navbar-shadow"></div>
  <div class="content-wrapper container-xxl p-0">
    <div class="content-header row"></div>
    <div class="content-body">
      <section class="invoice-list-wrapper">
        <div class="card">
          <div class="card-datatable table-responsive">
            <table class="invoice-list-table table">
              <thead>
                <tr>
                  <th></th>
                  <th>#</th>
                  <th><i data-feather="trending-up"></i></th>
                  <th>Client</th>
                  <th>Total</th>
                  <th class="text-truncate">Issued Date</th>
                  <th>Balance</th>
                  <th>Invoice Status</th>
                  <th class="cell-fit">Actions</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
<!-- END: Content-->
{% block script %}

<!-- BEGIN: Page Vendor JS-->
<script src="{% static 'vendors/js/extensions/moment.min.js' %}"></script>
<script src="{% static 'vendors/js/tables/datatable/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'vendors/js/tables/datatable/datatables.buttons.min.js' %}"></script>
<script src="{% static 'vendors/js/tables/datatable/dataTables.bootstrap5.min.js' %}"></script>
<script src="{% static 'vendors/js/tables/datatable/datatables.checkboxes.min.js' %}"></script>
<script src="{% static 'vendors/js/tables/datatable/dataTables.responsive.min.js' %}"></script>
<script src="{% static 'vendors/js/tables/datatable/responsive.bootstrap5.js' %}"></script>
<!-- END: Page Vendor JS-->

<!-- BEGIN: Page JS-->
<script src="{% static 'js/scripts/pages/app-invoice-list.js' %}"></script>
<!-- END: Page JS-->

{% endblock %} {%endblock%}
